

<table class="table table-hover">
    <thead>
        <tr >
            <th>Nº</th>
            <th>Bandera</th>
            <th>Nombre</th>
            <th>Capital</th>
            <th>población</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pais of paises ; let i =index"
            class="animate__animated animate__fadeIn animate__faster">
            <td>{{i + 1}}</td>
            <td>
                <img class="bandera" [src]="pais.flags.png"> 
            </td>
            <td>{{pais.translations['spa'].common}}</td>
            <td>{{pais.capital}}</td>
            <td>{{pais.population | number}}</td>
            <td>
                <a [routerLink]="['/pais',pais.cca2]" routerLinkActive="router-link-active" > Ver pais...</a>
            </td>
        </tr>
    </tbody>
</table>
